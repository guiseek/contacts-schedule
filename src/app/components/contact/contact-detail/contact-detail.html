<div class="contact">
  <form name="contactDetailForm" novalidate>
    <div class="row">
      <div class="col-md-6">
        <h3 class="page-header">
          Dados pessoais
        </h3>
        <div
          class="form-group">
          <label>
            Nome
          </label>
          <input
            type="text"
            name="name"
            class="form-control"
            validate-class="{success: 'has-success', 'error': 'has-error'}"
            minlength="8"
            required
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.name">
        </div>
        <div
          class="form-group">
          <label>
            Telefone
          </label>
          <input
            type="text"
            name="phone"
            class="form-control"
            validate-class="{success: 'has-success', 'error': 'has-error'}"
            minlength="8"
            required
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.phone">
        </div>
        <div
          class="form-group">
          <label>
            Email
          </label>
          <input
            type="email"
            name="email"
            class="form-control"
            validate-class="{success: 'has-success', 'error': 'has-error'}"
            required="required"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.email">
        </div>
        <div class="form-group">
          <label>
            Profissão
          </label>
          <input
            type="text"
            name="jobTitle"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.job">
        </div>
        <div class="form-group">
          <label>
            Endereço
          </label>
          <input
            type="text"
            name="location"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.location">
        </div>
      </div>
      <div class="col-md-6">
        <h3 class="page-header">
          Dados sociais
        </h3>
        <div class="form-group">
          <label>
            Facebook
          </label>
          <input
            type="text"
            name="facebook"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.social.facebook">
        </div>
        <div class="form-group">
          <label>
            Google+
          </label>
          <input
            type="text"
            name="google"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.social.google">
        </div>
        <div class="form-group">
          <label>
            GitHub
          </label>
          <input
            type="text"
            name="github"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.social.github">
        </div>
        <div class="form-group">
          <label>
            Twitter
          </label>
          <input
            type="text"
            name="twitter"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.social.twitter">
        </div>
        <div class="form-group">
          <label>
            LinkedIn
          </label>
          <input
            type="text"
            name="linkedin"
            class="form-control"
            ng-change="$ctrl.updateContact();"
            ng-model-options="{
              'updateOn': 'default blur',
              'debounce': {
                'default': 250,
                'blur': 0
              }
            }"
            ng-model="$ctrl.contact.social.linkedin">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <contact-tag
          tag="$ctrl.contact.tag"
          on-change="$ctrl.tagChange($event);">
        </contact-tag>
      </div>
      <div class="col-md-3 text-right">
        <div ng-if="$ctrl.isNewContact">
          <button
            class="btn btn-success"
            ng-disabled="contactDetailForm.$invalid"
            ng-click="$ctrl.saveContact();">
            <i class="fa fa-check"></i>
            Salvar contato
          </button>
        </div>
        <div ng-if="!$ctrl.isNewContact">
          <button
            class="btn btn-danger"
            ng-click="$ctrl.deleteContact();">
            <i class="fa fa-trash-o"></i>
            Apagar contato
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
