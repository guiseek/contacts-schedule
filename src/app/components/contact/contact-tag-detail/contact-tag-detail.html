<div class="tag">
  <form name="$ctrl.contactTagDetailForm" novalidate>
    <div class="form-group">
      <label>
        Descrição
      </label>
      <input
        type="text"
        name="label"
        class="form-control"
        validation-class
        required
        ng-change="$ctrl.normalizeTag()"
        ng-model="$ctrl.tag.label">
      <validation-messages field="$ctrl.contactTagDetailForm.label" label="descrição"></validation-messages>
    </div>
    <div class="form-group">
      <label>
        Ícone
      </label>
      <select
        name="icon"
        class="form-control"
        validation-class
        required
        ng-model="$ctrl.tag.icon"
        ng-options="icon.class as icon.label for icon in $ctrl.icons">
      </select>
      <validation-messages field="$ctrl.contactTagDetailForm.icon" label="ícone"></validation-messages>
    </div>
    <div ng-if="!$ctrl.tag.$id">
      <button
        type="button"
        class="btn btn-success btn-block"
        ng-disabled="$ctrl.contactTagDetailForm.$invalid"
        ng-click="$ctrl.saveTag()">
        <i class="fa fa-check"></i>
        Criar tag
      </button>
    </div>
    <div ng-if="$ctrl.tag.$id">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-success"
            ng-disabled="$ctrl.contactTagDetailForm.$invalid"
            ng-click="$ctrl.updateTag()">
            <i class="fa fa-check"></i>
            Alterar
          </button>
        </div>
        <div class="btn-group" role="group">
          <button
            type="submit"
            class="btn btn-danger"
            ng-click="$ctrl.deleteTag()">
            <i class="fa fa-trash-o"></i>
            Apagar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
