<div class="tag">
  <form name="contactTagDetailForm" novalidate>
    <div class="form-group">
      <label>
        Nome
      </label>
      <input
        type="text"
        name="label"
        class="form-control"
        required
        ng-change="$ctrl.normalizeTag()"
        ng-model="$ctrl.tag.label">
    </div>
    <div class="form-group">
      <label>
        √çcone
      </label>
      <select
        name="icon"
        class="form-control"
        required
        ng-model="$ctrl.tag.icon"
        ng-options="icon.class as icon.label for icon in $ctrl.icons">
      </select>
    </div>
    <div ng-if="!$ctrl.tag.$id">
      <button
        type="button"
        class="btn btn-success btn-block"
        ng-disabled="contactTagDetailForm.$invalid"
        ng-click="$ctrl.saveTag();">
        <i class="fa fa-check"></i>
        Criar tag
      </button>
    </div>
    <div ng-if="$ctrl.tag.$id">
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-success"
            ng-disabled="contactTagDetailForm.$invalid"
            ng-click="$ctrl.updateTag();">
            <i class="fa fa-check"></i>
            Alterar
          </button>
        </div>
        <div class="btn-group" role="group">
          <button
            type="button"
            class="btn btn-danger"
            ng-click="$ctrl.deleteTag();">
            <i class="fa fa-trash-o"></i>
            Apagar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
