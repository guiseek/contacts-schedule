<div class="panel panel-default">
  <div class="panel-heading">
    <span ng-bind="$ctrl.contact.name"></span>
    <i class="fa fa-user text-success pull-right"></i>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-5 col-xs-12">
        <p>
          <i class="fa fa-phone"></i>
          <a href="tel:{{$ctrl.contact.phone}}" ng-bind="$ctrl.contact.phone"></a>
        </p>
      </div>
      <div class="col-md-7 col-xs-12">
        <p>
          <i class="fa fa-envelope-o"></i>
          <a href="https://mail.google.com/mail/?view=cm&fs=1&to='{{$ctrl.contact.name}}' <{{$ctrl.contact.email}}>" target="_blank" ng-bind="$ctrl.contact.email"></a>
        </p>
      </div>
      <div ng-if="$ctrl.content == 'full'" class="col-sm-5 col-xs-12">
        <p>
          <i class="fa fa-laptop"></i>
          <span ng-bind="$ctrl.contact.job || 'Sem profissÃ£o'"></span>
        </p>
      </div>
      <div ng-if="$ctrl.content == 'full'" class="col-md-7 col-xs-12">
        <p>
          <i class="fa fa-tag"></i>
          <a ui-sref="contacts({ filter: $ctrl.contact.tag.state })" ng-bind="$ctrl.contact.tag.label || 'Sem etiqueta'"></a>
        </p>
      </div>
      <div ng-if="$ctrl.contact.location && $ctrl.content == 'full'" class="col-xs-12">
        <p>
          <i class="fa fa-home"></i>
          <a ng-href="https://maps.google.com/?q={{$ctrl.contact.location}}" target="_blank" ng-bind="$ctrl.contact.location"></a>
        </p>
      </div>
    </div>
  </div>
  <div>
    <div class="btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
      <a ng-click="$ctrl.selectContact()" class="btn btn-default">
        <i class="fa fa-pencil"></i>
      </a>
      <a ng-if="$ctrl.content == 'full' && $ctrl.contact.social.facebook" href="{{$ctrl.contact.social.facebook}}" target="_blank" class="btn btn-primary">
        <i class="fa fa-facebook-square"></i>
      </a>
      <a ng-if="$ctrl.content == 'full' && $ctrl.contact.social.google" href="{{$ctrl.contact.social.google}}" target="_blank" class="btn btn-danger">
        <i class="fa fa-google-plus"></i>
      </a>
      <a ng-if="$ctrl.content == 'full' && $ctrl.contact.social.github" href="{{$ctrl.contact.social.github}}" target="_blank" class="btn btn-success">
        <i class="fa fa-github"></i>
      </a>
      <a ng-if="$ctrl.content == 'full' && $ctrl.contact.social.twitter" href="{{$ctrl.contact.social.twitter}}" target="_blank" class="btn btn-info">
        <i class="fa fa-twitter"></i>
      </a>
      <a ng-if="$ctrl.content == 'full' && $ctrl.contact.social.linkedin" href="{{$ctrl.contact.social.linkedin}}" target="_blank" class="btn btn-primary">
        <i class="fa fa-linkedin"></i>
      </a>
      <a ng-if="$ctrl.content == 'half'" ng-click="$ctrl.openContact()" class="btn btn-info">
        <i class="fa fa-user-circle-o"></i>
      </a>
    </div>
  </div>
</div>
