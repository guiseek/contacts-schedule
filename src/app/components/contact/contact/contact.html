<div ng-click="$ctrl.selectContact();">
  <h4 class="list-group-item-heading" ng-bind="$ctrl.contact.name"></h4>
  <p class="list-group-item-text">
    <span ng-bind="$ctrl.contact.email"></span>
    <small class="pull-right">
      <i class="glyphicon glyphicon-tag"></i>
      <span ng-bind="$ctrl.contact.tag.label"></span>
    </small>
  </p>
</div>
