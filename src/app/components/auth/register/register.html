<h1>Cadastro</h1>
<auth-form
  user="$ctrl.user"
  message="{{ $ctrl.error }}"
  reset="Limpar"
  button="Criar conta"
  on-submit="$ctrl.createUser($event);">
</auth-form>
<div class="alert alert-info">
  <i class="glyphicon glyphicon-exclamation-sign"></i>
  <a ui-sref="auth.login">
    Já tem uma conta? Faça o login!
  </a>
</div>
