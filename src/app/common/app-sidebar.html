<aside class="panel panel-default">
  <div class="panel-heading">
    <i class="glyphicon glyphicon-tag"></i>
    Etiquetas
  </div>
  <contact-tags
    class="tags"
    contact-tags="$ctrl.contactTags"
    on-select="$ctrl.selectTag($event);">
  </contact-tags>
  <div class="panel-heading">
    Etiqueta
  </div>
  <div class="panel-body">
    <contact-tag-detail
      tag="$ctrl.tag"
      on-save="$ctrl.createNewTag($event)"
      on-delete="$ctrl.deleteTag($event)"
      on-update="$ctrl.updateTag($event)">
    </contact-tag-detail>
  </div>
</aside>
